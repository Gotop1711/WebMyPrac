<script type="text/javascript">

$(function(){

    var img_width = $(".sushi ul li").find('img').width();
    var sushi_position = 0;
    var $img = $(".sushi ul li img");
    var $sushi = $(".sushi");


    function sushi_move(){
        if (img_width){
            sushi_position += 1;
            if (sushi_position >= img_width){
                sushi_position = 0;
            }
            $(".sushi").eq(0).scrollLeft(sushi_position);
        }else{
            img_width = $(".sushi ul li").eq(0).find('img').width();
        }

        setTimeout(sushi_move, 10);
    }//_sushi_move
	sushi_move()


});//_$func

</script>
